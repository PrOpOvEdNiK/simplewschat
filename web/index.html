<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="app.css">

    <title>AXI Chat</title>
</head>
<body>

<section class="login" id="loginSection">
    <form id="login-form" onsubmit="chatLogin(event, this);" autocomplete="off">
        <label>
            Логин:
            <input id="login-form-input" type="text" name="login">
        </label>
        <button>Войти</button>
    </form>
</section>

<section class="hidden" id="chatSection">
    <form id="chat-form" onsubmit="sendMessage(event, this);" autocomplete="off">
        <label>
            Сообщение:
            <input id="chat-form-input" type="text" name="message">
        </label>
        <button>Отправить</button>
    </form>

    <div id="chat" class="chat"></div>
</section>

<script src="app.js?v=<?= time() ?>"></script>
</body>
</html>
